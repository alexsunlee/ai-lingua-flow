name: ai_lingua_flow
description: "AI LinguaFlow - Chinese to English learning app powered by Gemini AI"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # DI
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Navigation
  go_router: ^14.8.1

  # Database & Storage
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.4
  path: ^1.9.1

  # AI
  google_generative_ai: ^0.4.7

  # YouTube
  youtube_explode_dart: ^2.3.7

  # Video
  video_player: ^2.9.3
  chewie: ^1.10.0

  # TTS & STT
  flutter_tts: ^4.2.0
  speech_to_text: ^7.0.0

  # Audio
  record: ^5.2.0
  just_audio: ^0.9.43

  # Network
  dio: ^5.7.0

  # UI
  fl_chart: ^0.70.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  dartz: ^0.10.1

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Permissions
  permission_handler: ^11.3.1

  # File picker
  file_picker: ^8.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  injectable_generator: ^2.7.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.4
  mockito: ^5.4.5
  build_verify: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/dict/
